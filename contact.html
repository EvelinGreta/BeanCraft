<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeanCraft</title>
    <link rel="stylesheet" href="beancraft.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="images/Beanicon.jpg">
    <script defer src="beancraft.js"></script>
</head>
<body>
    <div class="contact">
        <header>
        <nav class="navbar">
            <a href="home.html" class="logo"> BeanCraft </a>
            <ul class="links"> 
                <li> <a href="about.html"> About Us </a> </li>
                <li> <a href="selection.html"> Our Coffee </a> </li>
                <li> <a href="contact.html"> Contact </a> </li>
            </ul>
            <div class="icon_wrapper">
                <img id="icon"  src="images/moon.png">
            </div>
            <div class="toggle_btn">
                <i class="fa-solid fa-filter"></i>
            </div>
        </nav>
        <div class="dropdown_menu">
            <li> <a href="about.html"> About Us </a> </li>
            <li> <a href="selection.html"> Our Coffee </a> </li>
            <li> <a href="contact.html"> Contact </a> </li>
        </div>
    </header>
    <main>
        <div class="contact_container">
            <h1 id="Contact"> Contact Us </h1>
    
            <div class="contact_info">
                <p><strong> Address: </strong> 123 Bean Street, London, UK </p>
                <p><strong> Telephone: </strong> +44 1234 0000 </p>
                <p><strong> Email: </strong> contact@beancraft.com </p>
            </div>
    
            <form action="submit.html" class="contact_form" method="get">
                <label for="name"> Your Name: </label>
                <input type="text" id="name" name="name" required title="Please enter your name." placeholder="Enter your name">
    
                <label for="email"> Your Email: </label>
                <input type="email" id="email" name="email"required title="Please enter your email." placeholder="Enter your email">
    
                <label for="message"> Your Message: </label>
                <textarea id="message" name="message" rows="5" required title="Please enter your message." placeholder="Enter your message"></textarea>
    
                <input type="submit" id="submit" value="Send"/>
            </form>
        </div>
    </main>
    <footer>
        <p>Â© 2025 BeanCraft. All Rights Reserved.</p>
    </footer>
    </div>
</body>
</html>
